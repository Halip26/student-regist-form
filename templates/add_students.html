<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="shortcut icon"
      href="https://static.zohocdn.com/forms/images/formsicon.9f2e4a123b5b37ecd1e026b34f590968.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="row">
      <div>
        <form action="/" method="post">
          <div class="row">
            <h1>Student Registration Form</h1>
            <fieldset>
              <legend>
                <span class="number">1</span> Personal Informations :
              </legend>
              <!-- Name  -->
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
              <!-- Date of birth  -->
              <label for="dob">Date of birth:</label>
              <input type="date" id="dob" name="dob" required />
              <!-- Age  -->
              <label for="dob">Age:</label>
              <input type="number" id="age" name="age" required />
              <!-- Gender  -->
              <label for="gender">Gender :</label>
              <!-- Radio for male -->
              <input type="radio" id="male" value="M" name="gender" />
              <label for="male" class="light">Male</label>
              <!-- Radio for female -->
              <input type="radio" id="female" value="F" name="gender" />
              <label for="female" class="light">Female</label>
            </fieldset>
            <button type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
